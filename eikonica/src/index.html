<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/xac7rtq.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="container-fluid">
          <div class="row">
            <div class="col-5 logo-eikonica">
              <img src="img/eikonica-logo.gif" />
            </div>
            <div class="col-7 bars">
              <p>Infos</p>
              <p>Expositions</p>
              <p>Programme</p>
              <p>Partenaires</p>
              <p>Contact</p>
              <a class="language-selector">
                <p><a class="french-selector">FR</a> | DE</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel">
        <div class="titre-animation"></div>
      </div>
    </header>
    <div class="home">
      <div class="container-fluid">
        <div class="row g-0">
          <div class="col-6 infos">
            <h1>fribourg ch</h1>
            <h2>13-15 oct. 2023</h2>
            <p>
              Venez explorer une grande variété d'oeuvres numérique, allant de
              l'animation à la réalité virtuelle en passant par des
              installations interactives.
            </p>
          </div>
          <div class="col-6 hands">
            <img src="img/hand.png" />
          </div>
        </div>
      </div>
    </div>
    <div class="event">
      <div class="container">
        <div class="row">
          <div class="col-4"></div>
        </div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
